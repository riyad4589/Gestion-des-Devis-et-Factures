<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Écran Produits (Liste)</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "warning-text": "#c2410c",
                        "warning-bg": "#fff7ed"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <main class="ml-64 min-h-screen p-8">
        <!-- Page Header -->
        <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
            <h1 class="text-gray-900 dark:text-white text-3xl font-bold leading-tight">Liste des Produits</h1>
            <button onclick="Navigation.goTo('modification_produit.html')" class="flex min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
                <span class="material-symbols-outlined">add_circle</span>
                <span>Nouveau Produit</span>
            </button>
        </div>

        <!-- Filters and Search -->
        <div class="flex flex-wrap gap-4 mb-6">
            <div class="flex-grow max-w-md">
                <div class="flex items-center rounded-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 h-10 px-3">
                    <span class="material-symbols-outlined text-gray-500">search</span>
                    <input id="search-input" type="text" placeholder="Rechercher un produit..." class="flex-1 bg-transparent border-none focus:outline-none focus:ring-0 text-gray-900 dark:text-white placeholder:text-gray-400 ml-2"/>
                </div>
            </div>
            <select id="category-filter" class="rounded-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 h-10 px-3 text-gray-700 dark:text-gray-300 text-sm">
                <option value="">Toutes catégories</option>
            </select>
            <select id="stock-filter" class="rounded-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 h-10 px-3 text-gray-700 dark:text-gray-300 text-sm">
                <option value="">Tous les stocks</option>
                <option value="low">Stock faible</option>
                <option value="out">Rupture</option>
            </select>
        </div>

        <!-- Products Table -->
        <div class="overflow-hidden rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-white/5">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-white/10">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Produit</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Catégorie</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Prix HT</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Stock</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Statut</th>
                            <th class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="divide-y divide-gray-200 dark:divide-gray-800">
                        <!-- Contenu généré dynamiquement -->
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <div class="flex items-center justify-between p-4 border-t border-gray-200 dark:border-gray-800">
                <p class="text-sm text-gray-500 dark:text-gray-400" id="pagination-info">Chargement...</p>
                <div class="flex items-center gap-2" id="pagination-buttons"></div>
            </div>
        </div>
    </main>

    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/produits.js"></script>
</body>
</html>
