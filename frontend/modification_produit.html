<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GestFacture - Formulaire Produit</title>
    <link rel="icon" type="image/png" href="assets/icon/icon.png"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <main class="ml-64 min-h-screen p-8">
        <!-- Page Header -->
        <div class="mb-6">
            <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400 mb-2">
                <a href="écran_produits_(liste).html" class="hover:text-primary">Produits</a>
                <span class="material-symbols-outlined text-sm">chevron_right</span>
                <span id="breadcrumb-action">Nouveau Produit</span>
            </div>
            <h1 class="text-gray-900 dark:text-white text-3xl font-bold" id="page-title">Nouveau Produit</h1>
        </div>

        <!-- Form Card -->
        <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6 max-w-2xl">
            <form id="produit-form" class="flex flex-col gap-6">
                <input type="hidden" id="produit-id" value="">
                
                <!-- Nom -->
                <div class="flex flex-col gap-2">
                    <label for="nom" class="text-sm font-medium text-gray-700 dark:text-gray-300">Nom du produit *</label>
                    <input type="text" id="nom" name="nom" required
                        class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Ex: Ordinateur portable">
                </div>

                <!-- Description -->
                <div class="flex flex-col gap-2">
                    <label for="description" class="text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
                    <textarea id="description" name="description" rows="3"
                        class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                        placeholder="Description du produit"></textarea>
                </div>

                <!-- Catégorie -->
                <div class="flex flex-col gap-2">
                    <label for="categorie" class="text-sm font-medium text-gray-700 dark:text-gray-300">Catégorie</label>
                    <input type="text" id="categorie" name="categorie"
                        class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Ex: Informatique">
                </div>

                <!-- Prix et Stock -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-2">
                        <label for="prixUnitaireHT" class="text-sm font-medium text-gray-700 dark:text-gray-300">Prix unitaire HT (DH) *</label>
                        <input type="number" step="0.01" id="prixUnitaireHT" name="prixUnitaireHT" required
                            class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="0.00">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="stock" class="text-sm font-medium text-gray-700 dark:text-gray-300">Stock</label>
                        <input type="number" id="stock" name="stock"
                            class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent"
                            placeholder="0">
                    </div>
                </div>

                <!-- Statut -->
                <div class="flex items-center gap-3">
                    <input type="checkbox" id="actif" name="actif" checked
                        class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary">
                    <label for="actif" class="text-sm font-medium text-gray-700 dark:text-gray-300">Produit actif</label>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-4 pt-4 border-t border-gray-200 dark:border-gray-800">
                    <button type="submit" class="flex items-center justify-center gap-2 rounded-lg h-10 px-6 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
                        <span class="material-symbols-outlined">save</span>
                        <span>Enregistrer</span>
                    </button>
                    <button type="button" onclick="Navigation.goTo('écran_produits_(liste).html')" class="flex items-center justify-center gap-2 rounded-lg h-10 px-6 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        <span>Annuler</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="assets/js/app-loader.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/produit-form.js"></script>
</body>
</html>
