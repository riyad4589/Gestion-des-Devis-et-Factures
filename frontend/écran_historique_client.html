<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Historique Client</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <main class="ml-64 min-h-screen p-8">
        <!-- Page Header -->
        <div class="mb-6">
            <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400 mb-2">
                <a href="écran_clients_(liste).html" class="hover:text-primary">Clients</a>
                <span class="material-symbols-outlined text-sm">chevron_right</span>
                <span id="client-name">Historique</span>
            </div>
            <h1 class="text-gray-900 dark:text-white text-3xl font-bold">Historique du Client</h1>
        </div>

        <!-- Client Info Card -->
        <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6 mb-6">
            <div class="flex items-start gap-4">
                <div class="flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 text-primary">
                    <span class="material-symbols-outlined text-3xl">person</span>
                </div>
                <div class="flex-1">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white" id="client-name-display">Chargement...</h2>
                    <p class="text-gray-500 dark:text-gray-400" id="client-email"></p>
                    <p class="text-gray-500 dark:text-gray-400" id="client-phone"></p>
                </div>
                <button onclick="Navigation.goTo('modification_client.html?id=' + getClientId())" class="flex items-center gap-2 rounded-lg h-10 px-4 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    <span class="material-symbols-outlined">edit</span>
                    <span>Modifier</span>
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-4">
                <p class="text-gray-500 dark:text-gray-400 text-sm">Total Devis</p>
                <p class="text-2xl font-bold text-gray-900 dark:text-white" id="stat-devis">--</p>
            </div>
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-4">
                <p class="text-gray-500 dark:text-gray-400 text-sm">Total Factures</p>
                <p class="text-2xl font-bold text-gray-900 dark:text-white" id="stat-factures">--</p>
            </div>
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-4">
                <p class="text-gray-500 dark:text-gray-400 text-sm">Montant Total</p>
                <p class="text-2xl font-bold text-primary" id="stat-total">--</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="border-b border-gray-200 dark:border-gray-800 mb-4">
            <div class="flex gap-8">
                <button class="tab-btn border-b-2 border-primary pb-3 pt-2 text-primary text-sm font-bold" data-tab="devis">Devis</button>
                <button class="tab-btn border-b-2 border-transparent pb-3 pt-2 text-gray-500 dark:text-gray-400 text-sm font-medium hover:text-gray-900 dark:hover:text-white" data-tab="factures">Factures</button>
            </div>
        </div>

        <!-- Content Tables -->
        <div id="tab-content-devis" class="tab-content">
            <div class="overflow-hidden rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-white/5">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-white/10">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400">N° Devis</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Montant TTC</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Statut</th>
                            <th class="px-6 py-3 text-right text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="devis-table-body" class="divide-y divide-gray-200 dark:divide-gray-800">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="tab-content-factures" class="tab-content hidden">
            <div class="overflow-hidden rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-white/5">
                <table class="w-full">
                    <thead class="bg-gray-50 dark:bg-white/10">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400">N° Facture</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Montant TTC</th>
                            <th class="px-6 py-3 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Statut</th>
                            <th class="px-6 py-3 text-right text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="factures-table-body" class="divide-y divide-gray-200 dark:divide-gray-800">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/client-history.js"></script>
</body>
</html>
