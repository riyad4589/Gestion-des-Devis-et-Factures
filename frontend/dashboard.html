<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GestFacture - Tableau de Bord</title>
    <link rel="icon" type="image/png" href="assets/icon/icon.png"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <!-- Sidebar Container (généré dynamiquement par sidebar.js) -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <main class="ml-64 min-h-screen p-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Accueil</h1>
            <p class="text-gray-500 dark:text-gray-400">Bienvenue sur votre tableau de bord</p>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5">
            <div class="flex flex-col gap-2 rounded-xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/5">
                <p class="text-base font-medium text-gray-600 dark:text-gray-400">Nombre de clients</p>
                <p class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white" id="stat-clients">--</p>
            </div>
            <div class="flex flex-col gap-2 rounded-xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/5">
                <p class="text-base font-medium text-gray-600 dark:text-gray-400">Nombre de produits</p>
                <p class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white" id="stat-produits">--</p>
            </div>
            <div class="flex flex-col gap-2 rounded-xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/5">
                <p class="text-base font-medium text-gray-600 dark:text-gray-400">Devis en cours</p>
                <p class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white" id="stat-devis">--</p>
            </div>
            <div class="flex flex-col gap-2 rounded-xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/5">
                <p class="text-base font-medium text-gray-600 dark:text-gray-400">Factures non payées</p>
                <p class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white" id="stat-factures">--</p>
            </div>
            <div class="flex flex-col gap-2 rounded-xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/5">
                <p class="text-base font-medium text-gray-600 dark:text-gray-400">Chiffre d'affaires du mois</p>
                <p class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white" id="stat-ca">--</p>
            </div>
        </div>

        <!-- Tabs and Table Section -->
        <div class="mt-8">
            <!-- Tabs -->
            <div class="border-b border-gray-200 dark:border-gray-800">
                <div class="flex gap-8 px-4">
                    <a class="flex flex-col items-center justify-center border-b-[3px] border-b-primary pb-[13px] pt-4 text-primary" href="#" data-tab="devis">
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Derniers devis</p>
                    </a>
                    <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent pb-[13px] pt-4 text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white" href="#" data-tab="factures">
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Dernières factures</p>
                    </a>
                    <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent pb-[13px] pt-4 text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white" href="#" data-tab="clients">
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Derniers clients ajoutés</p>
                    </a>
                </div>
            </div>

            <!-- Table -->
            <div class="mt-4">
                <div class="flex overflow-hidden rounded-xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/5">
                    <table class="w-full" id="dashboard-table">
                        <thead class="bg-gray-50 dark:bg-white/10">
                            <tr id="table-header">
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">ID Devis</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Nom du client</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Montant</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Statut</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500 dark:text-gray-400">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 dark:divide-gray-800" id="table-body">
                            <!-- Contenu généré dynamiquement -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/app-loader.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
