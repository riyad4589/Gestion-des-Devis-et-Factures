<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GestFacture - Paramètres</title>
    <link rel="icon" type="image/png" href="assets/icon/icon.png"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <main class="ml-64 min-h-screen p-8">
        <!-- Page Header -->
        <div class="mb-6">
            <h1 class="text-gray-900 dark:text-white text-3xl font-bold">Paramètres</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Configurez votre application</p>
        </div>

        <div class="max-w-3xl flex flex-col gap-6">
            <!-- Profil Section -->
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Profil utilisateur</h2>
                <div class="flex items-start gap-4 mb-6">
                    <div class="flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 text-primary">
                        <span class="material-symbols-outlined text-3xl">person</span>
                    </div>
                    <div class="flex-1">
                        <p class="font-medium text-gray-900 dark:text-white" id="user-name">Chargement...</p>
                        <p class="text-gray-500 dark:text-gray-400 text-sm" id="user-email">--</p>
                        <p class="text-gray-500 dark:text-gray-400 text-sm" id="user-role">--</p>
                    </div>
                </div>
                <form id="profile-form" class="flex flex-col gap-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="prenom" class="text-sm font-medium text-gray-700 dark:text-gray-300">Prénom</label>
                            <input type="text" id="prenom" name="prenom" class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="nom" class="text-sm font-medium text-gray-700 dark:text-gray-300">Nom</label>
                            <input type="text" id="nom" name="nom" class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary">
                        </div>
                    </div>
                    <button type="submit" class="self-start flex items-center gap-2 rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
                        <span class="material-symbols-outlined">save</span>
                        <span>Enregistrer</span>
                    </button>
                </form>
            </div>

            <!-- Email Section -->
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Changer l'email</h2>
                <form id="email-form" class="flex flex-col gap-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="current-email" class="text-sm font-medium text-gray-700 dark:text-gray-300">Email actuel</label>
                            <input type="email" id="current-email" name="currentEmail" readonly class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-700 px-4 py-2 text-gray-900 dark:text-white cursor-not-allowed">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="new-email" class="text-sm font-medium text-gray-700 dark:text-gray-300">Nouvel email</label>
                            <input type="email" id="new-email" name="newEmail" class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary" placeholder="nouveau@email.com">
                        </div>
                    </div>
                    <button type="submit" class="self-start flex items-center gap-2 rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
                        <span class="material-symbols-outlined">mail</span>
                        <span>Changer l'email</span>
                    </button>
                </form>
            </div>

            <!-- Password Section -->
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Changer le mot de passe</h2>
                <form id="password-form" class="flex flex-col gap-4">
                    <div class="flex flex-col gap-2">
                        <label for="current-password" class="text-sm font-medium text-gray-700 dark:text-gray-300">Mot de passe actuel</label>
                        <div class="relative">
                            <input type="password" id="current-password" name="currentPassword" class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 pr-10 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary">
                            <button type="button" onclick="togglePasswordVisibility('current-password', this)" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="new-password" class="text-sm font-medium text-gray-700 dark:text-gray-300">Nouveau mot de passe</label>
                            <div class="relative">
                                <input type="password" id="new-password" name="newPassword" class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 pr-10 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary">
                                <button type="button" onclick="togglePasswordVisibility('new-password', this)" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                    <span class="material-symbols-outlined text-xl">visibility</span>
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="confirm-password" class="text-sm font-medium text-gray-700 dark:text-gray-300">Confirmer</label>
                            <div class="relative">
                                <input type="password" id="confirm-password" name="confirmPassword" class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 pr-10 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary">
                                <button type="button" onclick="togglePasswordVisibility('confirm-password', this)" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                    <span class="material-symbols-outlined text-xl">visibility</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="self-start flex items-center gap-2 rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
                        <span class="material-symbols-outlined">lock</span>
                        <span>Changer le mot de passe</span>
                    </button>
                </form>
            </div>



            <!-- Company Section -->
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Informations entreprise</h2>
                <form id="company-form" class="flex flex-col gap-4">
                    <!-- Upload Logo/Icône -->
                    <div class="flex flex-col gap-2">
                        <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Logo / Icône du site</label>
                        <div class="flex items-center gap-4">
                            <div class="relative">
                                <img id="company-logo-preview" src="assets/icon/icon.PNG" alt="Logo" class="w-16 h-16 rounded-lg border border-gray-200 dark:border-gray-700 object-cover bg-gray-100 dark:bg-gray-800">
                            </div>
                            <div class="flex flex-col gap-2">
                                <label for="company-logo" class="flex items-center gap-2 cursor-pointer rounded-lg px-4 py-2 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors text-sm font-medium text-gray-700 dark:text-gray-300">
                                    <span class="material-symbols-outlined text-lg">upload</span>
                                    <span>Choisir une image</span>
                                </label>
                                <input type="file" id="company-logo" name="logo" accept="image/*" class="hidden">
                                <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG ou GIF (max. 500KB)</p>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="company-name" class="text-sm font-medium text-gray-700 dark:text-gray-300">Nom de l'entreprise</label>
                        <input type="text" id="company-name" name="nom" class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary" placeholder="Nom de votre entreprise">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="company-address" class="text-sm font-medium text-gray-700 dark:text-gray-300">Adresse</label>
                        <textarea id="company-address" name="adresse" rows="2" class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary resize-none" placeholder="Adresse complète"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="company-ice" class="text-sm font-medium text-gray-700 dark:text-gray-300">ICE</label>
                            <input type="text" id="company-ice" name="ice" class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary" placeholder="Identifiant Commun de l'Entreprise">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="company-if" class="text-sm font-medium text-gray-700 dark:text-gray-300">IF (Identifiant Fiscal)</label>
                            <input type="text" id="company-if" name="identifiantFiscal" class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary" placeholder="Identifiant Fiscal">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="company-rc" class="text-sm font-medium text-gray-700 dark:text-gray-300">RC (Registre de Commerce)</label>
                            <input type="text" id="company-rc" name="rc" class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary" placeholder="Numéro du Registre de Commerce">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="company-patente" class="text-sm font-medium text-gray-700 dark:text-gray-300">Patente</label>
                            <input type="text" id="company-patente" name="patente" class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary" placeholder="Numéro de Patente">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="company-telephone" class="text-sm font-medium text-gray-700 dark:text-gray-300">Téléphone</label>
                            <input type="tel" id="company-telephone" name="telephone" class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary" placeholder="Numéro de téléphone">
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="company-email" class="text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                            <input type="email" id="company-email" name="email" class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary" placeholder="Email de l'entreprise">
                        </div>
                    </div>
                    <button type="submit" class="self-start flex items-center gap-2 rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
                        <span class="material-symbols-outlined">save</span>
                        <span>Enregistrer</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/app-loader.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/parametres.js"></script>
</body>
</html>
