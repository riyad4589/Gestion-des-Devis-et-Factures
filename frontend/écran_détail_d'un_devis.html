<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Détail du Devis</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <main class="ml-64 min-h-screen p-8">
        <!-- Page Header -->
        <div class="mb-6">
            <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400 mb-2">
                <a href="écran_liste_des_devis.html" class="hover:text-primary">Devis</a>
                <span class="material-symbols-outlined text-sm">chevron_right</span>
                <span id="devis-numero">Détail</span>
            </div>
            <div class="flex items-center justify-between">
                <h1 class="text-gray-900 dark:text-white text-3xl font-bold">Détail du Devis</h1>
                <div class="flex items-center gap-3">
                    <button id="btn-edit" class="flex items-center gap-2 rounded-lg h-10 px-4 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        <span class="material-symbols-outlined">edit</span>
                        <span>Modifier</span>
                    </button>
                    <button id="btn-convert" class="flex items-center gap-2 rounded-lg h-10 px-4 bg-green-600 text-white text-sm font-bold hover:bg-green-700 transition-colors">
                        <span class="material-symbols-outlined">receipt_long</span>
                        <span>Convertir en Facture</span>
                    </button>
                    <button id="btn-pdf" class="flex items-center gap-2 rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
                        <span class="material-symbols-outlined">picture_as_pdf</span>
                        <span>Télécharger PDF</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Info Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Client Info -->
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Informations Client</h2>
                <div class="flex flex-col gap-2">
                    <p class="text-gray-900 dark:text-white font-medium" id="client-name">--</p>
                    <p class="text-gray-500 dark:text-gray-400" id="client-email">--</p>
                    <p class="text-gray-500 dark:text-gray-400" id="client-phone">--</p>
                    <p class="text-gray-500 dark:text-gray-400" id="client-address">--</p>
                </div>
            </div>

            <!-- Devis Info -->
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Informations Devis</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Numéro</p>
                        <p class="font-medium text-gray-900 dark:text-white" id="info-numero">--</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Date</p>
                        <p class="font-medium text-gray-900 dark:text-white" id="info-date">--</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Statut</p>
                        <span id="info-statut" class="inline-flex rounded-full px-2 py-1 text-xs font-semibold">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lines Table -->
        <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6 mb-6">
            <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Lignes du Devis</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="border-b border-gray-200 dark:border-gray-800">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Produit</th>
                            <th class="px-4 py-3 text-right text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Quantité</th>
                            <th class="px-4 py-3 text-right text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Prix unitaire HT</th>
                            <th class="px-4 py-3 text-right text-xs font-medium uppercase text-gray-500 dark:text-gray-400">TVA</th>
                            <th class="px-4 py-3 text-right text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Total HT</th>
                        </tr>
                    </thead>
                    <tbody id="lines-table-body" class="divide-y divide-gray-200 dark:divide-gray-800">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Totals & Comments -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Commentaire</h2>
                <p class="text-gray-600 dark:text-gray-400" id="commentaire">Aucun commentaire</p>
            </div>

            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Totaux</h2>
                <div class="flex flex-col gap-3">
                    <div class="flex justify-between">
                        <span class="text-gray-500 dark:text-gray-400">Total HT</span>
                        <span class="font-medium text-gray-900 dark:text-white" id="total-ht">0,00 DH</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500 dark:text-gray-400">TVA</span>
                        <span class="font-medium text-gray-900 dark:text-white" id="total-tva">0,00 DH</span>
                    </div>
                    <div class="flex justify-between pt-3 border-t border-gray-200 dark:border-gray-800">
                        <span class="text-lg font-bold text-gray-900 dark:text-white">Total TTC</span>
                        <span class="text-lg font-bold text-primary" id="total-ttc">0,00 DH</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/devis-detail.js"></script>
</body>
</html>
