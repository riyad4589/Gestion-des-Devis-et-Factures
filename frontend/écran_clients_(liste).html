<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GestFacture - Clients</title>
    <link rel="icon" type="image/png" href="assets/icon/icon.png"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "positive": "#15803d",
                        "negative": "#b91c1c",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <main class="ml-64 min-h-screen p-8">
        <!-- Page Header -->
        <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
            <div class="flex flex-col gap-1">
                <h1 class="text-gray-900 dark:text-white text-3xl font-bold leading-tight">Liste des Clients</h1>
                <p class="text-gray-500 dark:text-gray-400 text-base">Gérez les informations de vos clients.</p>
            </div>
            <button onclick="Navigation.goTo('modification_client.html')" class="flex min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
                <span class="material-symbols-outlined">add</span>
                <span>Nouveau Client</span>
            </button>
        </div>

        <!-- Search and Filter Bar -->
        <div class="mb-4 flex flex-wrap items-center gap-4">
            <div class="flex-grow">
                <label class="flex flex-col min-w-40 h-12 w-full">
                    <div class="flex w-full flex-1 items-stretch rounded-lg h-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 focus-within:ring-2 focus-within:ring-primary">
                        <div class="text-gray-500 flex items-center justify-center pl-4">
                            <span class="material-symbols-outlined">search</span>
                        </div>
                        <input id="search-input" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-full placeholder:text-gray-400 pl-2 text-base" placeholder="Rechercher par nom, email..."/>
                    </div>
                </label>
            </div>
            <div class="flex items-center gap-3">
                <button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 px-4">
                    <p class="text-gray-700 dark:text-gray-300 text-sm font-medium">Statut: Tous</p>
                    <span class="material-symbols-outlined text-gray-700 dark:text-gray-300">expand_more</span>
                </button>
                <button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 px-4">
                    <p class="text-gray-700 dark:text-gray-300 text-sm font-medium">Trier par: Date</p>
                    <span class="material-symbols-outlined text-gray-700 dark:text-gray-300">expand_more</span>
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="overflow-hidden rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-white/5">
            <div class="overflow-x-auto">
                <table class="w-full min-w-[1000px] text-left">
                    <thead class="border-b border-gray-200 dark:border-gray-800 bg-gray-50 dark:bg-white/10">
                        <tr>
                            <th class="px-4 py-3 text-sm font-medium text-gray-500 dark:text-gray-400">Nom du Client</th>
                            <th class="px-4 py-3 text-sm font-medium text-gray-500 dark:text-gray-400">Email</th>
                            <th class="px-4 py-3 text-sm font-medium text-gray-500 dark:text-gray-400">N° de Téléphone</th>
                            <th class="px-4 py-3 text-sm font-medium text-gray-500 dark:text-gray-400">Date de Création</th>
                            <th class="px-4 py-3 text-sm font-medium text-gray-500 dark:text-gray-400">Statut</th>
                            <th class="px-4 py-3 text-sm font-medium text-gray-500 dark:text-gray-400 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clients-table-body" class="divide-y divide-gray-200 dark:divide-gray-800">
                        <!-- Contenu généré dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="assets/js/app-loader.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/clients.js"></script>
</body>
</html>
