<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Création de Facture</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <main class="ml-64 min-h-screen p-8">
        <!-- Page Header -->
        <div class="mb-6">
            <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400 mb-2">
                <a href="écran_factures_(liste).html" class="hover:text-primary">Factures</a>
                <span class="material-symbols-outlined text-sm">chevron_right</span>
                <span id="breadcrumb-action">Nouvelle Facture</span>
            </div>
            <h1 class="text-gray-900 dark:text-white text-3xl font-bold" id="page-title">Nouvelle Facture</h1>
        </div>

        <form id="facture-form" class="flex flex-col gap-6">
            <input type="hidden" id="facture-id" value="">

            <!-- Client & Info -->
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Informations Générales</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="flex flex-col gap-2">
                        <label for="client-select" class="text-sm font-medium text-gray-700 dark:text-gray-300">Client *</label>
                        <select id="client-select" name="clientId" required class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary">
                            <option value="">-- Choisir un client --</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="date-facture" class="text-sm font-medium text-gray-700 dark:text-gray-300">Date *</label>
                        <input type="date" id="date-facture" name="dateFacture" required class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="mode-paiement" class="text-sm font-medium text-gray-700 dark:text-gray-300">Mode de paiement</label>
                        <select id="mode-paiement" name="modePaiement" class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary">
                            <option value="VIREMENT">Virement bancaire</option>
                            <option value="CARTE">Carte bancaire</option>
                            <option value="CHEQUE">Chèque</option>
                            <option value="ESPECES">Espèces</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Products Section -->
            <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold text-gray-900 dark:text-white">Lignes de la Facture</h2>
                    <button type="button" id="add-line-btn" class="flex items-center gap-2 rounded-lg h-9 px-3 bg-primary/10 text-primary text-sm font-medium hover:bg-primary/20 transition-colors">
                        <span class="material-symbols-outlined text-lg">add</span>
                        <span>Ajouter une ligne</span>
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="border-b border-gray-200 dark:border-gray-800">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400">Produit</th>
                                <th class="px-4 py-2 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400 w-24">Quantité</th>
                                <th class="px-4 py-2 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400 w-32">Prix HT</th>
                                <th class="px-4 py-2 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400 w-24">TVA %</th>
                                <th class="px-4 py-2 text-left text-xs font-medium uppercase text-gray-500 dark:text-gray-400 w-32">Total HT</th>
                                <th class="px-4 py-2 w-12"></th>
                            </tr>
                        </thead>
                        <tbody id="lines-table-body" class="divide-y divide-gray-200 dark:divide-gray-800">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Totals -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                    <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Statut de paiement</h2>
                    <select id="statut" name="statut" class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary">
                        <option value="EN_ATTENTE">En attente de paiement</option>
                        <option value="PAYEE">Payée</option>
                        <option value="PARTIELLEMENT_PAYEE">Partiellement payée</option>
                    </select>
                </div>

                <div class="bg-white dark:bg-white/5 rounded-xl border border-gray-200 dark:border-gray-800 p-6">
                    <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Totaux</h2>
                    <div class="flex flex-col gap-3">
                        <div class="flex justify-between">
                            <span class="text-gray-500 dark:text-gray-400">Total HT</span>
                            <span class="font-medium text-gray-900 dark:text-white" id="total-ht">0,00 DH</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600 dark:text-gray-400">TVA (20%)</span>
                            <span class="font-medium text-gray-900 dark:text-white" id="total-tva">0,00 DH</span>
                        </div>
                        <div class="flex justify-between pt-3 border-t border-gray-200 dark:border-gray-800">
                            <span class="text-lg font-bold text-gray-900 dark:text-white">Total TTC</span>
                            <span class="text-lg font-bold text-primary" id="total-ttc">0,00 DH</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-4">
                <button type="submit" class="flex items-center justify-center gap-2 rounded-lg h-10 px-6 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
                    <span class="material-symbols-outlined">save</span>
                    <span>Enregistrer</span>
                </button>
                <button type="button" onclick="Navigation.goTo('écran_factures_(liste).html')" class="flex items-center justify-center gap-2 rounded-lg h-10 px-6 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    <span>Annuler</span>
                </button>
            </div>
        </form>
    </main>

    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/facture-form.js"></script>
</body>
</html>
